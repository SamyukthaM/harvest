[pytest]
log_cli = 1
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s]  %(name)s  %(message)s (%(filename)s:%(lineno)s)

log_file = pytest.log
markers =

# Features - Tests that covers all harvest functionality.
    pollers: Tests that verify all the poller integration functionalities
    collectors: Tests that validate all collectors data
    exporters: Tests that validate all exporters functionalities

# Smoke Tests
    smoke: Installer tests to verify all the harvest deployment types like rpm, deb , tar and docker

# Sanity Tests
    sanity: All tests that verify the basic harvest functionality like pollers state , check data in exporters

# Additional Categories
    deployment
    features
    counter